<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="container">
        <div class="hands">
            <img src="lefthand.png" id="lhs">
            <img src="righthand.png" id="rhs">
        </div>
        <div id="start_play">
            LETS PLAY
        </div>
        <div id="choose">
            <img src="stone.png" class="rock">
            <img src="paper.png" class="paper">
            <img src="scissor.png" class="scissor">
        </div>
        <div class="scorecard">
            <div id="your_score">
                <div class="aln">
                    YOUR SCORE
                </div>
                <div id="ur_score">
                    00
                </div>
            </div>
            <div id="computer_score">
                <div class="aln">
                    COMPUTER  SCORE
                </div>
                <div id="comp_score">
                    00
                </div>

            </div>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
